<div 
  class="movie"
  [class.selected]="movie==selectedMovie"
  >
  <div class="rating">{{movie.rating | number:'1.1-1'}}</div>
  <img src="{{movie.thumbnail}}" />
  <div class="title" (click)="selectMovie()">{{movie.title | titlecase}}</div>
  <div class="year">{{movie.year}}</div>
  <div class="clear"></div>
</div>
